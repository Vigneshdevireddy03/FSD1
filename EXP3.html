<!DOCTYPE html>
<html>
    <head>
        <script>
            function allowDrop(ev){
                ev.preventDefault();
            }
            function drag(ev){
                ev.dataTransfer.setData("text",ev.target.id);
            }
            function drop(ev){
                ev.preventDefault();
                var data = ev.dataTransfer.getData("text");
                ev.target.appendChild(document.getElementById(data));
            }
        </script>
    </head>
    <body>
        <p>Drag the image into the rectangle</p>
        <div id="div1" ondrop="drop(event)" indragover="allowDrop(event)"></div>
        <br>
        <img id="drag1" scr="C:\Users\gajul\3-2\FSD\IMG20230121111356.jpg" alt="sample program" draggable="true" ondragstart="drag(event)" width = "336" height="69">
    </body>
</html>
